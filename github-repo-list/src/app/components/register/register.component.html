<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="submitForm()" class="card p-4">
                <h2 class="mb-4">Criar Usuario</h2>

                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" formControlName="username" class="form-control" id="username">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" formControlName="mail" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" formControlName="password" class="form-control" id="password">
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">Criar Perfil</button>
                </div>

                <p class="text-center mb-0"><a href="/login">Voltar</a></p>
            </form>
        </div>
    </div>
</div>
