<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button (click)="userPage()" class="btn btn-primary search-again-btn">Meu Perfil</button>
          <button (click)="searchAgain()" class="btn btn-primary search-again-btn">Nova Busca</button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div *ngIf="user" class="user-info">
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-3">
        <a (click)="searchedUserPage()" target="_blank" class="text-white text-decoration-none">
          <img [src]="user.avatar_url" alt="Profile Image" width="100" height="100" class="profile-img img-fluid rounded-circle">
        </a>
      </div>
      <div class="col-md-9">
        <h2 (click)="redirectToUserPage()" class="user-name">{{ user.login }}</h2>
        <p><strong>Total de repositórios:</strong> <i> {{ user.public_repos }}</i></p>
      </div>
    </div>

    <div class="repositories mt-4">
      <h3>GitHub Repositories</h3>
      <div class="list-group">
        <div *ngFor="let repo of repositories" class="list-group-item">
          <h4 class="mb-1"><a href = "https://github.com/{{ user.login }}/{{ repo.name }}">{{ repo.name }}</a></h4>
          <p class="mb-1">Descrição: <i>{{ repo.description || 'Not available' }}</i></p>
          <p class="mb-1">Language: <i>{{ repo.language || 'Not specified' }}</i></p>
        </div>
      </div>
      <p *ngIf="repositories && repositories.length === 0" class="no-repo-msg mt-3">Não foram encontrados repositórios.</p>
    </div>
  </div>
</div>
