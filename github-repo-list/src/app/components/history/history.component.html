 <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Olá {{ loggedInUser }}, Histórico</h2>
      <button class="btn btn-primary" (click)="goBack()">Voltar</button>
    </div>
    <ul class="list-unstyled">
      <li *ngFor="let log of logs" class="mb-3">
        <div style="border: 1px solid #ccc; padding: 10px;">
          <p><strong>Usuário:</strong> <a href="/home?username={{log.username}}"> {{ log.username }}</a></p>
          <p><strong>Quantidade de Repositórios:</strong> <a href="/information?username={{log.username}}"> {{ log.repositories }}</a></p>
          <p><strong>Data e Hora:</strong> {{ log.datetime }}</p>
          <p><strong>Status:</strong> {{ log.success ? 'Localizado com sucesso' : 'Não localizado' }}</p>
          <button class="btn btn-danger" (click)="deleteHistoryItem(log.id)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
